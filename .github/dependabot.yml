# ============================================================
# ðŸ¤– Enhanced Dependabot Configuration with Automated Updates
# ============================================================
# Intelligent dependency updates with auto-merge for minor/patch & notifications for major

version: 2
updates:
  # -------------------------------------------------------
  # ðŸ“¦ npm Package Dependencies (Including Bun)
  # -------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Asia/Dhaka"
    versioning-strategy: "auto"
    target-branch: "master"
    open-pull-requests-limit: 20
    pull-request-branch-name:
      separator: "-"
    labels:
      - "dependencies"
      - "npm"
      - "security"
      - "auto-merge"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    assignees:
      - "tashfiqul-islam"
    reviewers:
      - "tashfiqul-islam"
    rebase-strategy: "auto"
    groups:
      # Enhanced grouping for better automation
      non-major-dependencies:
        dependency-type: "production"
        update-types:
          - "minor" 
          - "patch"
        patterns:
          - "*"
      non-major-dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
      bun-runtime:
        patterns:
          - "bun"
          - "bun-types"
          - "@types/bun"
        update-types:
          - "minor"
          - "patch"

  # -------------------------------------------------------
  # ðŸ”„ GitHub Actions
  # -------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    target-branch: "master"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "ci"
      include: "scope"
    assignees:
      - "tashfiqul-islam"
    groups:
      actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
