# ============================================================
# ðŸ¤– Dependabot Configuration
# ============================================================
# Automated dependency updates with intelligent versioning control

version: 2
updates:
  # -------------------------------------------------------
  # ðŸ“¦ npm Package Dependencies
  # -------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"  # Ensure regular updates
      time: "06:00"
      timezone: "Asia/Dhaka"
    versioning-strategy: "auto"
    target-branch: "master"
    open-pull-requests-limit: 15  # Concurrent updates
    pull-request-branch-name:
      separator: "-"
    labels:
      - "dependencies"
      - "npm"
      - "security"
      - "{{type}}"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps"
      prefix-development: "chore"
      include: "scope"
    assignees:
      - "tashfiqul-islam"
    reviewers:
      - "tashfiqul-islam"  # Add reviewer to ensure updates are checked
    rebase-strategy: "auto"  # Auto-rebase PRs to avoid conflicts
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
      eslint-plugins:
        patterns:
          - "*eslint*"
        update-types:
          - "minor"
          - "patch"
      test-dependencies:
        patterns:
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge configuration for patch updates
    auto-merge: true
    automerge-requirements:
      - check-success=lint
      - check-success=build
      - check-success=test

  # -------------------------------------------------------
  # ðŸ¤– Bun Runtime Version
  # -------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"  # Ensure daily updates
      time: "06:30"
      timezone: "Asia/Dhaka"
    allow:
      - dependency-name: "bun"
      - dependency-name: "bun-types"
    versioning-strategy: "auto"
    target-branch: "master"  # Pointing to master branch
    open-pull-requests-limit: 2
    pull-request-branch-name:
      separator: "-"
    labels:
      - "dependencies"
      - "npm"
      - "bun-runtime"
      - "{{type}}"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps"
      prefix-development: "chore"
      include: "scope"
    assignees:
      - "tashfiqul-islam"
    rebase-strategy: "auto"  # Auto-rebase PRs to avoid conflicts

  # -------------------------------------------------------
  # ðŸ”„ GitHub Actions
  # -------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    target-branch: "master"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
      - "{{type}}"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "ci"
      include: "scope"
    assignees:
      - "tashfiqul-islam"
    groups:
      actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge configuration for GitHub Actions
    auto-merge: true
    automerge-requirements:
      - check-success=lint
