name: "ğŸ”„ Auto-Merge Dependencies"

# ============================================================
# âš¡ Trigger Configuration (Auto-merge for minor/patch updates)
# ============================================================
on:
  # Trigger on pull request events for dependency updates
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: ["master"]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      force_merge:
        description: "Force merge eligible PRs"
        type: boolean
        default: false
      dry_run:
        description: "Dry run mode (don't actually merge)"
        type: boolean
        default: false

# ============================================================
# ğŸš« Prevent Redundant Runs
# ============================================================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ============================================================
# ğŸ”’ Permissions (Enhanced for auto-merge)
# ============================================================
permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read
  actions: read
  security-events: read

# ============================================================
# ğŸŒ Environment Variables
# ============================================================
env:
  WORKFLOW_VERSION: "2.0.0"
  NODE_ENV: "production"
  BUN_VERSION: "1.2.15"

# ============================================================
# ğŸ—ï¸ Jobs Configuration
# ============================================================
jobs:
  # -------------------------------------------------------
  # ğŸ¯ Analyze PR for Auto-Merge Eligibility
  # -------------------------------------------------------
  analyze-pr:
    name: "ğŸ” Analyze PR Eligibility"
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || github.event_name == 'workflow_dispatch'
    
    outputs:
      eligible: ${{ steps.check-eligibility.outputs.eligible }}
      update-type: ${{ steps.check-eligibility.outputs.update-type }}
      package-names: ${{ steps.check-eligibility.outputs.package-names }}
      
    steps:
      # -------------------------------------------------------
      # ğŸ“¥ Repository Checkout
      # -------------------------------------------------------
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # -------------------------------------------------------
      # ğŸ” Check Auto-Merge Eligibility
      # -------------------------------------------------------
      - name: "ğŸ” Check Auto-Merge Eligibility"
        id: check-eligibility
        uses: actions/github-script@v7
        with:
          script: |
            // Get PR details with improved error handling
            let pr = context.payload.pull_request;
            let prNumber;
            
            // If not available from payload, try multiple sources
            if (!pr) {
              // Try different ways to get PR number
              prNumber = context.payload.number || 
                        context.issue?.number || 
                        context.payload.pull_request?.number;
              
              if (!prNumber) {
                console.log('âŒ Unable to determine PR number from context');
                console.log('Available context:', JSON.stringify({
                  payload_number: context.payload.number,
                  issue_number: context.issue?.number,
                  event_name: context.eventName
                }, null, 2));
                core.setOutput('eligible', 'false');
                return;
              }
              
              console.log(`ğŸ” Attempting to fetch PR #${prNumber} from API`);
              
              try {
                const { data } = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber
                });
                pr = data;
                console.log(`âœ… Successfully fetched PR #${prNumber}`);
              } catch (error) {
                console.log(`âŒ Failed to fetch PR #${prNumber}: ${error.message}`);
                console.log('This may not be a pull request event');
                core.setOutput('eligible', 'false');
                return;
              }
            } else {
              prNumber = pr.number;
              console.log(`ğŸ“‹ Using PR from payload: #${prNumber}`);
            }
            
            console.log(`Analyzing PR #${pr.number}: ${pr.title}`);
            
            // Check if this is a dependabot PR
            if (pr.user.login !== 'dependabot[bot]') {
              console.log('âŒ Not a dependabot PR');
              core.setOutput('eligible', 'false');
              return;
            }
            
            // Check for auto-merge label
            const hasAutoMergeLabel = pr.labels.some(label => 
              label.name === 'auto-merge' || label.name === 'dependencies'
            );
            
            if (!hasAutoMergeLabel) {
              console.log('âŒ Missing auto-merge label');
              core.setOutput('eligible', 'false');
              return;
            }
            
            // Parse PR title to determine update type
            const title = pr.title.toLowerCase();
            let updateType = 'unknown';
            let packageNames = [];
            
            // Extract package names and update type from title
            // Examples: "chore(deps): bump @types/node from 22.15.29 to 22.15.30"
            //           "chore(deps-dev): bump vitest from 3.2.2 to 3.2.3"
            const bumpMatch = title.match(/bump\s+(.+?)\s+from\s+(\d+\.\d+\.\d+.*?)\s+to\s+(\d+\.\d+\.\d+.*)/);
            
            if (bumpMatch) {
              const packageName = bumpMatch[1];
              const fromVersion = bumpMatch[2];
              const toVersion = bumpMatch[3];
              
              packageNames.push(packageName);
              
              console.log(`ğŸ“¦ Package: ${packageName}`);
              console.log(`â¬†ï¸  Version: ${fromVersion} â†’ ${toVersion}`);
              
              // Parse semantic versions
              const fromParts = fromVersion.match(/(\d+)\.(\d+)\.(\d+)/);
              const toParts = toVersion.match(/(\d+)\.(\d+)\.(\d+)/);
              
              if (fromParts && toParts) {
                const [, fromMajor, fromMinor, fromPatch] = fromParts.map(Number);
                const [, toMajor, toMinor, toPatch] = toParts.map(Number);
                
                if (toMajor > fromMajor) {
                  updateType = 'major';
                } else if (toMinor > fromMinor) {
                  updateType = 'minor';
                } else if (toPatch > fromPatch) {
                  updateType = 'patch';
                }
              }
            }
            
            // Check for security updates (always eligible)
            const isSecurityUpdate = title.includes('security') || 
                                   pr.labels.some(label => label.name === 'security');
            
            // Determine eligibility
            const isEligible = updateType === 'minor' || 
                              updateType === 'patch' || 
                              isSecurityUpdate ||
                              ${{ github.event.inputs.force_merge || false }};
            
            console.log(`ğŸ¯ Update Type: ${updateType}`);
            console.log(`ğŸ”’ Security Update: ${isSecurityUpdate}`);
            console.log(`âœ… Eligible for Auto-Merge: ${isEligible}`);
            
            core.setOutput('eligible', isEligible.toString());
            core.setOutput('update-type', updateType);
            core.setOutput('package-names', JSON.stringify(packageNames));

  # -------------------------------------------------------
  # ğŸ§ª Run Tests and Quality Checks
  # -------------------------------------------------------
  quality-checks:
    name: "ğŸ§ª Quality Checks"
    runs-on: ubuntu-latest
    needs: analyze-pr
    if: needs.analyze-pr.outputs.eligible == 'true'
    
    steps:
      # -------------------------------------------------------
      # ğŸ“¥ Repository Checkout
      # -------------------------------------------------------
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # -------------------------------------------------------
      # ğŸ”§ Setup Bun Runtime
      # -------------------------------------------------------
      - name: "ğŸ”§ Setup Bun"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      # -------------------------------------------------------
      # ğŸ“¦ Install Dependencies
      # -------------------------------------------------------
      - name: "ğŸ“¦ Install Dependencies"
        run: bun install --frozen-lockfile
        env:
          BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

      # -------------------------------------------------------
      # ğŸ—ï¸ Build Project
      # -------------------------------------------------------
      - name: "ğŸ—ï¸ Build Project"
        run: bun run build

      # -------------------------------------------------------
      # ğŸ” Type Checking
      # -------------------------------------------------------
      - name: "ğŸ” Type Check"
        run: bun run type-check

      # -------------------------------------------------------
      # ğŸ§ª Run Tests
      # -------------------------------------------------------
      - name: "ğŸ§ª Run Tests"
        run: bun run test:ci

      # -------------------------------------------------------
      # ğŸ” Linting
      # -------------------------------------------------------
      - name: "ğŸ” Lint Code"
        run: bun run lint:check

      # -------------------------------------------------------
      # ğŸ’… Format Check
      # -------------------------------------------------------
      - name: "ğŸ’… Format Check"
        run: bun run format:check

  # -------------------------------------------------------
  # ğŸ”€ Auto-Merge Eligible PRs
  # -------------------------------------------------------
  auto-merge:
    name: "ğŸ”€ Auto-Merge PR"
    runs-on: ubuntu-latest
    needs: [analyze-pr, quality-checks]
    if: |
      needs.analyze-pr.outputs.eligible == 'true' && 
      needs.quality-checks.result == 'success' &&
      github.event.inputs.dry_run != 'true'
    
    steps:
      # -------------------------------------------------------
      # ğŸ“¥ Repository Checkout
      # -------------------------------------------------------
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # -------------------------------------------------------
      # â³ Wait for All Checks
      # -------------------------------------------------------
      - name: "â³ Wait for All Checks"
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // Get PR number with robust detection
            const prNumber = context.payload.pull_request?.number || 
                           context.payload.number ||
                           context.issue?.number;
            
            if (!prNumber) {
              console.log('âŒ Unable to determine PR number');
              core.setFailed('No PR number available');
              return;
            }
            
            console.log(`â³ Waiting for checks on PR #${prNumber}`);
            
            // Wait for all required checks to complete
            let attempts = 0;
            const maxAttempts = 30; // 15 minutes max wait
            
            while (attempts < maxAttempts) {
              const { data: pr } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber
              });
              
              // Check if PR is still open
              if (pr.state !== 'open') {
                console.log('âŒ PR is no longer open');
                return;
              }
              
              // Get commit status
              const { data: status } = await github.rest.repos.getCombinedStatusForRef({
                owner,
                repo,
                ref: pr.head.sha
              });
              
              console.log(`ğŸ“Š Status: ${status.state} (${status.statuses.length} checks)`);
              
              if (status.state === 'success') {
                console.log('âœ… All checks passed!');
                break;
              } else if (status.state === 'failure') {
                console.log('âŒ Some checks failed');
                core.setFailed('Quality checks failed');
                return;
              }
              
              attempts++;
              console.log(`â³ Waiting... (${attempts}/${maxAttempts})`);
              await new Promise(resolve => setTimeout(resolve, 30000)); // Wait 30 seconds
            }
            
            if (attempts >= maxAttempts) {
              core.setFailed('Timeout waiting for checks');
            }

      # -------------------------------------------------------
      # ğŸ”€ Merge the PR
      # -------------------------------------------------------
      - name: "ğŸ”€ Merge PR"
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            // Get PR number with robust detection
            const prNumber = context.payload.pull_request?.number || 
                           context.payload.number ||
                           context.issue?.number;
            
            if (!prNumber) {
              console.log('âŒ Unable to determine PR number');
              core.setFailed('No PR number available');
              return;
            }
            
            try {
              console.log(`ğŸ”€ Merging PR #${prNumber}`);
              
              const { data: pr } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber
              });
              
              // Enable auto-merge with squash
              await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: prNumber,
                commit_title: `${pr.title} (#${prNumber})`,
                commit_message: `Auto-merged dependency update\n\n${pr.body || ''}`,
                merge_method: 'squash'
              });
              
              console.log('âœ… PR successfully merged!');
              
              // Add success comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: `ğŸ‰ **Auto-merged successfully!**\n\n` +
                      `âœ… Update Type: \`${process.env.UPDATE_TYPE}\`\n` +
                      `ğŸ“¦ Packages: ${process.env.PACKAGE_NAMES}\n` +
                      `ğŸ¤– All quality checks passed\n\n` +
                      `_Automated by workflow: ${context.workflow}_`
              });
              
            } catch (error) {
              console.error('âŒ Merge failed:', error);
              
              // Add failure comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: `âŒ **Auto-merge failed**\n\n` +
                      `Error: ${error.message}\n\n` +
                      `Please review and merge manually if appropriate.\n\n` +
                      `_Automated by workflow: ${context.workflow}_`
              });
              
              core.setFailed(`Merge failed: ${error.message}`);
            }
        env:
          UPDATE_TYPE: ${{ needs.analyze-pr.outputs.update-type }}
          PACKAGE_NAMES: ${{ needs.analyze-pr.outputs.package-names }}

  # -------------------------------------------------------
  # ğŸ“Š Report Results
  # -------------------------------------------------------
  report:
    name: "ğŸ“Š Report Results"
    runs-on: ubuntu-latest
    needs: [analyze-pr, quality-checks, auto-merge]
    if: always()
    
    steps:
      # -------------------------------------------------------
      # ğŸ“Š Summary Report
      # -------------------------------------------------------
      - name: "ğŸ“Š Generate Summary"
        uses: actions/github-script@v7
        with:
          script: |
            const eligible = '${{ needs.analyze-pr.outputs.eligible }}';
            const updateType = '${{ needs.analyze-pr.outputs.update-type }}';
            const qualityResult = '${{ needs.quality-checks.result }}';
            const mergeResult = '${{ needs.auto-merge.result }}';
            
            let status = 'ğŸ”„ **Auto-Merge Workflow Report**\n\n';
            
            if (eligible === 'true') {
              status += `âœ… **Eligible for auto-merge**\n`;
              status += `ğŸ“¦ **Update Type:** \`${updateType}\`\n\n`;
              
              if (qualityResult === 'success') {
                status += `âœ… **Quality checks:** Passed\n`;
                
                if (mergeResult === 'success') {
                  status += `âœ… **Auto-merge:** Successful\n`;
                } else if (mergeResult === 'failure') {
                  status += `âŒ **Auto-merge:** Failed\n`;
                } else {
                  status += `â­ï¸ **Auto-merge:** Skipped (dry run)\n`;
                }
              } else {
                status += `âŒ **Quality checks:** Failed\n`;
                status += `â­ï¸ **Auto-merge:** Skipped\n`;
              }
            } else {
              status += `âŒ **Not eligible for auto-merge**\n`;
              status += `ğŸ“¦ **Update Type:** \`${updateType}\`\n`;
              status += `â„¹ï¸ **Reason:** Major updates require manual review\n`;
            }
            
            console.log(status);
            
            // Set job summary
            core.summary.addRaw(status);
            await core.summary.write();
