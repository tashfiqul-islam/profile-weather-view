# Dependency management configuration for profile-weather-view

version: 2
updates:
  # Production dependencies management
  - package-ecosystem: "npm"  # Handles Bun packages
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "UTC"

    # Use semantic versioning for compatibility assessment
    versioning-strategy: "auto"

    # Group related dependencies
    groups:
      weather-core:
        patterns:
          - "@js-temporal/*"
          - "zod"
          - "axios"
        update-types:
          - "minor"
          - "patch"
      tailwind-ecosystem:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
      documentation:
        patterns:
          - "markdown-it*"
          - "vitepress"
        update-types:
          - "minor"
          - "patch"

    # Conventional commit formatting matching commitlint config
    commit-message:
      prefix: "deps"              # Maps to your 'deps' scope in commitlint
      include: "scope"
      prefix-development: "deps"  # Always use dep scope as per your commitlint

    # PR labels and conventions
    labels:
      - "dependencies"
      - "production"
      - "automated-pr"

    # Limit concurrent open PRs
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"

    # Skip potentially breaking updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

      # Critical dependencies version constraints
      - dependency-name: "zod"
        versions: [">=4.0.0"]

    # Update direct dependencies only
    allow:
      - dependency-type: "direct"

    # Automatically assign reviewer
    reviewers:
      - "tashfiqul-islam"

    # Include security updates
    security-updates-only: false

    # Automatically rebase PRs
    rebase-strategy: "auto"

  # Development dependencies management
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "04:30"
      timezone: "UTC"

    # Versioning strategy
    versioning-strategy: "increase"

    # Group related dev dependencies according to project structure
    groups:
      eslint-ecosystem:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "@stylistic/*"
          - "eslint-plugin-*"
          - "prettier"
          - "tseslint"
        update-types:
          - "minor"
          - "patch"
      vitest-ecosystem:
        patterns:
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      typescript-ecosystem:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "ts-node"
          - "@types/*"
          - "bun-types"
        update-types:
          - "minor"
          - "patch"
      commit-tools:
        patterns:
          - "@commitlint/*"
          - "husky"
        update-types:
          - "minor"
          - "patch"

    # Conventional commit formatting matching your commitlint config
    commit-message:
      prefix: "deps"       # Always use dep scope as defined in commitlint
      include: "scope"

    # PR labels
    labels:
      - "dependencies"
      - "development"
      - "automated-pr"

    # Higher limit for dev dependencies
    open-pull-requests-limit: 15

    # Only consider development dependencies
    allow:
      - dependency-type: "development"

    # Include security updates
    security-updates-only: false

    # Target main branch
    target-branch: "main"

    # Automatically assign reviewer
    reviewers:
      - "tashfiqul-islam"

  # GitHub Actions dependencies management
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"

    # Commit message following commitlint convention
    commit-message:
      prefix: "ci"        # Maps to your 'ci' scope in commitlint
      include: "scope"

    # PR labels
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"

    # Include security updates
    security-updates-only: false

    # Automatically assign reviewer
    reviewers:
      - "tashfiqul-islam"

    # Group related actions
    groups:
      actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"

  # Documentation dependencies management
  - package-ecosystem: "npm"
    directory: "/src/docs"
    schedule:
      interval: "monthly"

    # Versioning strategy
    versioning-strategy: "increase"

    # Commit message following commitlint convention
    commit-message:
      prefix: "docs"      # Maps to your 'docs' scope in commitlint
      include: "scope"

    # PR labels
    labels:
      - "dependencies"
      - "documentation"

    # Group documentation tools
    groups:
      vitepress-ecosystem:
        patterns:
          - "vitepress"
          - "markdown-it*"
        update-types:
          - "minor"
          - "patch"

    # Lower priority for docs dependencies
    open-pull-requests-limit: 5
