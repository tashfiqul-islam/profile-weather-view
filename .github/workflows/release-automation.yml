name: "ðŸš€ Release Automation"

# ============================================================
# âš¡ Trigger Configuration
# ============================================================
on:
  # Trigger only on direct pushes to develop branch, not on PRs
  push:
    branches:
      - 'develop'
    paths-ignore:
      - '**.md'
      - 'image/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
  # Automatically sync branches after a release is published
  workflow_run:
    workflows: ["semantic-release"]
    types:
      - completed
  # Allow manual trigger for urgent releases
  workflow_dispatch:
    inputs:
      force_create:
        description: "Force create a new PR even if one exists"
        type: boolean
        default: false
      sync_branches:
        description: "Sync develop with master (use after release)"
        type: boolean
        default: false

# ============================================================
# ðŸš« Prevent Redundant Runs
# ============================================================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel as this is a critical workflow

# ============================================================
# ðŸ”’ Permissions (Least Privilege Principle)
# ============================================================
permissions:
  contents: write     # Increased to write for branch syncing
  pull-requests: write  # For creating PRs
  id-token: write    # For OIDC token

# ============================================================
# ðŸŒ Environment Variables
# ============================================================
env:
  SOURCE_BRANCH: "develop"
  TARGET_BRANCH: "master"
  PR_LABEL_AUTOMATED: "automated-pr"
  PR_LABEL_RELEASE: "release-candidate"
  PR_LABEL_REVIEW: "ready-for-review"

# ============================================================
# ðŸ”„ Jobs
# ============================================================
jobs:
  # Job to sync develop with master (after releases)
  sync-branches:
    name: "ðŸ”„ Sync develop with master"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.sync_branches == 'true') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: "â¬‡ï¸ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: "ðŸ” Configure Git"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: "ðŸ”„ Sync develop with master"
        run: |
          echo "::group::Branch Synchronization"
          echo "ðŸ”¹ Fetching latest changes from remote"
          git fetch origin

          echo "ðŸ”¹ Checking out develop branch"
          git checkout develop

          echo "ðŸ”¹ Merging changes from master"
          if git merge origin/master -m "chore: sync develop with master after release [skip ci]"; then
            echo "âœ… Successfully merged master into develop"

            echo "ðŸ”¹ Pushing changes to develop"
            git push origin develop
            echo "âœ… Successfully pushed changes to develop"
          else
            echo "âš ï¸ Merge conflicts detected"
            git merge --abort

            echo "ðŸ”¹ Using alternative strategy: reset develop to master and apply new commits"
            # Store current develop HEAD
            DEVELOP_HEAD=$(git rev-parse HEAD)

            # Find the common ancestor commit
            COMMON_ANCESTOR=$(git merge-base origin/master origin/develop)

            # Find new commits on develop that aren't in master
            DEVELOP_COMMITS=$(git log --reverse --pretty=format:"%H" $COMMON_ANCESTOR..origin/develop)

            # Reset develop to match master
            git reset --hard origin/master

            # Cherry-pick the new commits from develop
            if [ -n "$DEVELOP_COMMITS" ]; then
              echo "ðŸ”¹ Cherry-picking new commits from develop"
              for COMMIT in $DEVELOP_COMMITS; do
                if ! git cherry-pick $COMMIT; then
                  git cherry-pick --abort
                  echo "âš ï¸ Cherry-pick failed, attempting to preserve changes with a new commit"
                  git checkout $COMMIT -- .
                  git commit -m "fix: reconstructed changes from $COMMIT [skip ci]"
                fi
              done
            fi

            # Force push the updated develop branch
            git push --force-with-lease origin develop
            echo "âœ… Successfully synced develop with master (forced update)"
          fi
          echo "::endgroup::"

  create-release-pr:
    name: "ðŸ“¦ Create Release PR"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skip this job for workflow_run events and manual syncs
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.sync_branches != 'true')

    # Add SLSA provenance for CI/CD supply chain security
    outputs:
      sbom-generated: ${{ steps.generate-sbom.outputs.sbom_generated }}

    steps:
      # -------------------------------------------------------
      # ðŸ” Security Verification
      # -------------------------------------------------------
      - name: "ðŸ›¡ï¸ Repository Integrity Check"
        id: security-check
        run: |
          echo "::group::Security Verification"
          echo "ðŸ”¹ Verifying workflow origin"
          echo "ðŸ”¹ Checking trigger event security"
          echo "ðŸ”¹ Validating request authenticity"
          echo "::endgroup::"
          echo "security_verified=true" >> $GITHUB_OUTPUT

      # -------------------------------------------------------
      # ðŸ“‹ Setup
      # -------------------------------------------------------
      - name: "â¬‡ï¸ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history to get branch info

      - name: "ðŸ” Check for Existing PR"
        id: check-pr
        run: |
          echo "::group::Checking for existing PRs"
          # Use GitHub API to check for open PRs from develop to master
          PR_EXISTS=$(gh pr list --head ${{ env.SOURCE_BRANCH }} --base ${{ env.TARGET_BRANCH }} --json number --jq 'length')

          # Check if we should force create a new PR
          FORCE_CREATE="${{ github.event.inputs.force_create || 'false' }}"

          if [ "$PR_EXISTS" -gt 0 ] && [ "$FORCE_CREATE" != "true" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            PR_NUMBER=$(gh pr list --head ${{ env.SOURCE_BRANCH }} --base ${{ env.TARGET_BRANCH }} --json number --jq '.[0].number')
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "âœ… Found existing PR #$PR_NUMBER from ${{ env.SOURCE_BRANCH }} to ${{ env.TARGET_BRANCH }}"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            if [ "$FORCE_CREATE" == "true" ]; then
              echo "âš ï¸ Force creating new PR as requested"
            else
              echo "âš ï¸ No existing PR found, will create a new one"
            fi
          fi
          echo "::endgroup::"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ“ Generate Commit Information"
        if: steps.check-pr.outputs.pr_exists != 'true'
        id: commit-info
        run: |
          echo "::group::Processing commit information"
          # Get the latest commit info
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMITTER_NAME=$(git log -1 --pretty=%an)
          COMMITTER_EMAIL=$(git log -1 --pretty=%ae)
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_DATE=$(git log -1 --date=format:"%Y-%m-%d %H:%M:%S" --format=%cd)

          # Format PR title based on latest commit
          PR_TITLE="${COMMIT_MSG%%$'\n'*}" # First line of commit
          if [[ ${#PR_TITLE} -gt 60 ]]; then
            PR_TITLE="${PR_TITLE:0:57}..."
          fi

          # Get all commits since last successful merge to master
          COMMIT_LIST=$(git log ${{ env.TARGET_BRANCH }}..${{ env.SOURCE_BRANCH }} --pretty=format:"- %s (%h)" --no-merges)
          COMMIT_COUNT=$(echo "$COMMIT_LIST" | wc -l)

          echo "ðŸ“Š Found $COMMIT_COUNT commits to merge"

          # Create PR body with escaped newlines
          PR_BODY="## Release Changes\n\n${COMMIT_LIST}\n\n---\n\nðŸš€ *This release PR was automatically created from \`${{ env.SOURCE_BRANCH }}\` to merge changes into \`${{ env.TARGET_BRANCH }}\`.*\n\nðŸ“Š **Stats**\n- Commits: $COMMIT_COUNT\n- Last commit by: ${COMMITTER_NAME} (${COMMIT_DATE})\n- Latest commit: ${SHORT_SHA}\n\nâš ï¸ **Use the \"Squash and merge\" option to maintain a clean release history.**"

          # Escape content for GitHub Actions
          PR_BODY="${PR_BODY//'%'/'%25'}"
          PR_BODY="${PR_BODY//$'\n'/'%0A'}"
          PR_BODY="${PR_BODY//$'\r'/'%0D'}"

          # Set outputs
          echo "pr_title=${PR_TITLE}" >> $GITHUB_OUTPUT
          echo "pr_body=${PR_BODY}" >> $GITHUB_OUTPUT
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          echo "::endgroup::"

      # -------------------------------------------------------
      # ðŸ“¦ Generate SBOM
      # -------------------------------------------------------
      - name: "ðŸ“‹ Generate Release SBOM"
        id: generate-sbom
        if: steps.check-pr.outputs.pr_exists != 'true'
        run: |
          echo "::group::Generating Software Bill of Materials"
          echo "ðŸ”¹ Collecting dependency information"
          # Create simple SBOM for release verification
          {
            echo '{
              "bomFormat": "CycloneDX",
              "specVersion": "1.5",
              "serialNumber": "'$(uuidgen)'",
              "version": 1,
              "metadata": {
                "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
                "tools": [
                  {
                    "vendor": "GitHub",
                    "name": "automated-release-pr",
                    "version": "2.0.0"
                  }
                ],
                "authors": [
                  {
                    "name": "GitHub Actions",
                    "email": "actions@github.com"
                  }
                ]
              },
              "components": []
            }'
          } > release-sbom.json
          echo "sbom_generated=true" >> $GITHUB_OUTPUT
          echo "::endgroup::"

      # -------------------------------------------------------
      # ðŸ”„ Create PR
      # -------------------------------------------------------
      - name: "ðŸš€ Create Pull Request"
        if: steps.check-pr.outputs.pr_exists != 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ steps.commit-info.outputs.pr_title }}
          body: ${{ steps.commit-info.outputs.pr_body }}
          branch: ${{ env.SOURCE_BRANCH }}
          base: ${{ env.TARGET_BRANCH }}
          draft: false
          labels: |
            ${{ env.PR_LABEL_AUTOMATED }}
            ${{ env.PR_LABEL_RELEASE }}
            ${{ env.PR_LABEL_REVIEW }}

      # -------------------------------------------------------
      # ðŸ“Š Summary
      # -------------------------------------------------------
      - name: "ðŸ“Š New PR Created Summary"
        if: steps.check-pr.outputs.pr_exists != 'true' && steps.create-pr.outputs.pull-request-number
        run: |
          echo "::group::PR creation successful"
          echo "# ðŸš€ Release PR Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **PR #${{ steps.create-pr.outputs.pull-request-number }} was successfully created**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Title:** ${{ steps.commit-info.outputs.pr_title }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** `${{ env.SOURCE_BRANCH }}`" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** `${{ env.TARGET_BRANCH }}`" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes:** ${{ steps.commit-info.outputs.commit_count }} commits" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.create-pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SBOM:** ${{ steps.generate-sbom.outputs.sbom_generated == 'true' && 'Generated âœ…' || 'Failed âŒ' }}" >> $GITHUB_STEP_SUMMARY
          echo "::endgroup::"

      - name: "ðŸ“Š Existing PR Summary"
        if: steps.check-pr.outputs.pr_exists == 'true'
        run: |
          echo "::group::Using existing PR"
          echo "# ðŸ”„ Using Existing PR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Using existing PR #${{ steps.check-pr.outputs.pr_number }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "PR #${{ steps.check-pr.outputs.pr_number }} already exists from `${{ env.SOURCE_BRANCH }}` â†’ `${{ env.TARGET_BRANCH }}`." >> $GITHUB_STEP_SUMMARY
          echo "Your changes have been pushed to the existing PR." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To view the PR: https://github.com/${{ github.repository }}/pull/${{ steps.check-pr.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          echo "::endgroup::"

      - name: "ðŸ“¤ Upload SBOM Artifact"
        if: steps.generate-sbom.outputs.sbom_generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-sbom
          path: release-sbom.json
          retention-days: 30
