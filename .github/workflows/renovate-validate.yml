name: "Renovate Config Validation"

# ============================================================
# Workflow triggers
# ============================================================
on:
  pull_request:
    paths:
      - renovate.json
  push:
    paths:
      - renovate.json
  workflow_dispatch: {}

# ============================================================
# Concurrency control
# ============================================================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ============================================================
# Permissions (least privilege)
# ============================================================
permissions:
  contents: read

# ============================================================
# Environment variables
# ============================================================
env:
  CACHE_KEY_PREFIX: "v1-renovate-validate"
  TIMEZONE: "Asia/Dhaka"

# ============================================================
# Jobs
# ============================================================
jobs:
  validate:
    name: "Validate renovate.json"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "Setup Node"
        uses: actions/setup-node@v6
        with:
          node-version: "lts/"
          cache: "npm"

      - name: "Validate Config"
        run: |
          echo "::group::Renovate validation"
          npx -y renovate renovate-config-validator || npx -y renovate --version
          echo "::endgroup::"

      - name: "Report Summary"
        if: always()
        run: |
          echo "# Renovate Config Validation" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(TZ='${{ env.TIMEZONE }}' date '+%Y-%m-%d %Z')" >> $GITHUB_STEP_SUMMARY
